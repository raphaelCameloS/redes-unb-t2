<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página com Container Docker</title>
    </head>
    <body>
        <button id="btn-clickme">Clique em Mim</button>
        <script>
            const myButton = document.getElementById('btn-clickme');
        if (myButton) {
            myButton.addEventListener('click', () => {
            alert('Olá, mundo!');
        });
        }
        </script>
    </body>
</html>
